<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script type=text/javascript src="{{ url_for('static', filename='js/script.js')}}"></script> -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <link rel="stylesheet" href="style2.css">
    <title>Annotation program</title>
    <!-- <script type=text/javascript src="{{ url_for('static', filename='js/script2.js')}}"></script> -->
    <!-- <script type=text/javascript src='static/js/script2.js'></script> -->
    <!-- <script type=text/javascript src="{{ url_for('static', filename='js/script.js')}}"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  </head>
  <body>
    <div id="container">
      <div id="flex-main">
        <div id="child-container">
          <div id="input-text">
            入力ファイル
          </div>
          <select name="input-file-type" id="input-file-type">
            <option value="movie">動画ファイル</option>
            <option value="dill">dillファイル</option>
          </select>
          <div id="input-text-box">
            <input type="text" id="input-path-text">
            <input type="button" id="input-path-input" value="入力" >
          </div>
          <div id="output-text">
            出力画像/出力dill
          </div>
          <div id="output-images-path-text-box">
            <input type="text" id="output-images-path-text">
            <input type="button" id="output-images-path-input" value="入力" >
          </div>
          <div id="output-dill-path-text-box">
            <input type="text" id="output-dill-path-text">
            <input type="button" id="output-dill-path-input" value="入力" >
          </div>
          <input type="button" id="path-submit" value="読み込み" >
        </div>

        <div id="coordinate">
          X座標：<input type="text" id="txtX" />
          Y座標：<input type="text" id="txtY" />
        </div>

        <div id="shown-canvas-wrapper">
          <img src="shelf_picking.jpg" id="shown-img">
          <canvas id="shown-canvas"></canvas>
        </div>
      </div>
    
      <div id="flex-side" id="flex-side1">
        <div class="center_wrapper">
          <button id="createbutton" type="button">あたらしいオブジェクト</button>
        </div>
        <div id="scroll-object-wrapper"></div>
      </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script type=text/javascript src="script.js"></script>
  </body>
</html>
